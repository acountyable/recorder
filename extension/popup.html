<!DOCTYPE html>
<html>
<head>
  <title>Recorder Sync Settings</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; width: 300px; }
    input, button { width: 100%; margin-bottom: 10px; padding: 8px; }
    label { font-weight: bold; }
  </style>
</head>
<body>
  <h2>GitHub Sync Settings</h2>
  
  <label for="github-token">GitHub Token:</label>
  <input type="password" id="github-token" placeholder="Enter your GitHub Token" />
  
  <label for="repo-owner">Repository Owner:</label>
  <input type="text" id="repo-owner" placeholder="GitHub Username or Organization" />
  
  <label for="repo-name">Repository Name:</label>
  <input type="text" id="repo-name" placeholder="Repository Name" />
  
  <button id="save-credentials">Save Credentials</button>
  
  <script src="scripts/ui.js"></script>
</body>
</html>
